<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Client</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Texas Hold'em</h1>
    <button id="start-game-button">Start Game</button>
    <div id="game-container">
        <div id="community-cards">
            <h2>Community Cards</h2>
            <div class="card-display"></div>
        </div>
        <div id="players-container">
            <h2>Players</h2>
            <div id="player-0" class="player-area">
                <h3>Player 0 (Bot)</h3>
                <p>Status: <span class="player-status"></span></p>
                <p>Purse: <span class="player-purse"></span></p>
                <p>Bet: <span class="player-bet"></span></p>
                <div class="player-cards card-display"></div>
            </div>
            <div id="player-1" class="player-area human-player">
                <h3>Player 1 (You)</h3>
                <p>Status: <span class="player-status"></span></p>
                <p>Purse: <span class="player-purse"></span></p>
                <p>Bet: <span class="player-bet"></span></p>
                <div class="player-cards card-display"></div>
                <div class="player-actions">
                    <button class="action-button" data-move="FO">Fold</button>
                    <button class="action-button" data-move="CH">Check</button>
                    <button class="action-button" data-move="CALL">Call</button>
                    <button class="action-button" data-move="BET">Bet</button>
                    <input type="number" class="bet-amount" placeholder="Amount">
                </div>
            </div>
        </div>
        <div id="game-info">
            <p>Round: <span id="game-round"></span></p>
            <p>Pot: <span id="game-pot"></span></p>
            <p>Current Bet: <span id="game-current-bet"></span></p>
            <p>Active Player: <span id="game-active-player"></span></p>
        </div>
    </div>

    <script src="/js/client.js"></script>
</body>
</html>
